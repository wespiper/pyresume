[tool:pytest]
markers =
    integration: marks tests as integration tests (may be slow)
    unit: marks tests as unit tests (fast)
    
# Test directory
testpaths = tests

# Minimum Python version
minversion = 6.0

# Options
addopts = 
    -v
    --tb=short
    --strict-markers
    
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*